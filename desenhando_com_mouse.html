<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Desenhando com o mouse</title>
    <meta charset="utf-8">
</head>

<body>
    <h3>Desenhando com o mouse</h3>
    <big>Teste teste</big>
    <hr>Teste teste</hr>

    <canvas width="600" height="400"></canvas>
    <!--<br> Escolha uma cor <input type="color">-->
</body>

<script>
    // var paleta = document.querySelector('input')
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');


    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);

    var desenha = false;

    function desenhaCirculo(evento) {

        if (desenha) {
            var x = evento.pageX - tela.offsetLeft;
            var y = evento.pageY - tela.offsetTop;
            pincel.fillStyle = 'blue';
            pincel.beginPath();
            pincel.arc(x, y, 10, 0, 2 * 3.14);
            pincel.fill();
        }
    }

    tela.onmousemove = desenhaCirculo;

    function habilitaDesenho() {

        desenha = true;
    }

    function desabilitaDesenha() {

        desenha = false;
    }

    tela.onmousedown = habilitaDesenho;

    tela.onmouseup = desabilitaDesenha;
</script>

</html>
