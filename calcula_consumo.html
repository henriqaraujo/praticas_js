    <h3>Alcool ou Gasolina ??</h3>
</body>
<Script>
    var tanque = 40;
    var caminhoComGasolina = 480;
    var consumoDeGasolina = caminhoComGasolina / tanque;

    var caminhoComAlcool = 300;
    var consumoDeAlcool = caminhoComAlcool / tanque;

    document.write("O Consumo de gasolina é:" + consumoDeGasolina + "<br>");
    document.write("O Consumo de Alcool é:" + consumoDeAlcool + "<br>");
</Script>
