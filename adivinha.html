<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Input com button</title>
    <meta charset="utf-8">
</head>

<body>
    <h3>Input com button</h3>
    <big>Teste teste</big>
    <hr>Teste teste</hr>

    <input placeholder="Digite um número">

    <button>Inserir</button>
</body>

<script>
    var input = document.querySelector("input");
    var button = document.querySelector("button");
    var segredo = [1, 2, 3];
    input.focus();

    function verifica() {

        var achou = false;

        //A posiçãoArray é maior que a posição SEGREDO[ARRAY], se não acrescenta +1
        for (var posicaoArray = 0; posicaoArray < segredo.length; posicaoArray++) {

            //Verifica se o valor do input é igual o valor do array na posição = 0, 1 ou 2
            if (input.value == segredo[posicaoArray]) {
                achou == true;
                alert("Você acertou")

                //Se o resultado for verdade PARE.
                break;
            } else {
                achou == false;
                alert("Você errou!!")

            }
        }

        //Limpa o campo input
        input.value = "";
        //Volta a barra de digitação para o input.
        input.focus();
    }

    //Ao clicar no botão ele chama a função verifica.
    button.onclick = verifica;
</script>

</html>
