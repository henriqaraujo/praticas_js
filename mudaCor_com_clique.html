<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Mudando cor da bolinha com clique</title>
    <meta charset="utf-8">
</head>

<body>
    <h3>Mudando cor da bolinha com clique</h3>
    <big>Teste teste</big>
    <hr>Teste teste</hr>

    <canvas width="600" height="400"></canvas>
</body>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    //fillStyle recebe uma atribuição, como uma variavel, e fillStyle seria o estilo de preenchimento
    pincel.fillStyle = 'grey';
    //fill - preencher; Rect - Retangulo. = preencha um retangulo.
    pincel.fillRect(0, 0, 600, 400);

    var cores = ['blue', 'green', 'red']
    var indiceCorAtual = 0; //Começa em azul

    function desenhaCirculo(evento) {


        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

        pincel.fillStyle = cores[indiceCorAtual];
        //beginPath - onde se inicia a escrita do caminho
        pincel.beginPath();
        pincel.arc(x, y, 10, 0, 2 * 3.14);
        pincel.fill();
        console.log(x + ',' + y);
    }
    tela.onclick = desenhaCirculo;

    function mudaCor() {
        indiceCorAtual++;
        if (indiceCorAtual >= cores.length) {
            indiceCorAtual = 0 //Volta para a primeira cor.
        }
        return false; // para não exibir o menu padrão do canvas
    }

    tela.oncontextmenu = mudaCor;
</script>

</html>
