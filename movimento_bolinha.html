<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Título da página</title>
    <meta charset="utf-8">
</head>

<body>
    <h3>Aqui vai o código HTML que fará seu site aparecer.</h3>
    <canvas width="600" height="400"></canvas>
</body>
<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaBolinha(x_horizontal, y_vertical, raio) {
        //Cor da Bolinha.
        pincel.fillStyle = 'blue';
        //Ponto de partida.
        pincel.beginPath();
        //Posição e diametros.
        pincel.arc(x_horizontal, y_vertical, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function limpaTela() {
        pincel.clearRect(0, 0, 600, 400);
    }

    //Posição horizontal em que a bolinha começa.
    var x_horizontal = 10;
    var sentido = 1;

    function atualizaBolinha() {
        limpaTela();

        if (x_horizontal > 590) {
            //Se a bolinha bater na largura 590 volta.
            sentido = -1
        } else if (x_horizontal < 10) {
            //Se a bolinha bater na largura 0 vai para frente.
            sentido = 1;
        }
        desenhaBolinha(x_horizontal, 20, 10);
        x_horizontal = x_horizontal + sentido;
    }

    //Tempo definido para a bolinha se movimentar.
    setInterval(atualizaBolinha, 20);
</script>

</html>
